<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-------------- Train table ----------->
  
  <table style="width: 100%; text-align:center" id="train-table">
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
 
 
  </table> 

 <!------------------ form inputs --------------->
            <hr>

            <form>
              <div>
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Thomas the tank engine" type="text">
              </div>
              <div >
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="New Dehli" type="text">
              </div>
              <div >
                <label for="start-input">First Train Time(military time)</label>
                <input class="form-control" id="start-input" placeholder="HH:mm" type="text">
              </div>
              <div >
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="rate-input" placeholder="" type="text">
              </div>
              <button id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="trains.js"></script>

</body>

</html>
